<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeCap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="top-nav">
    <a href="/dashboard.html" class="nav-link">Dashboard</a>
  </nav>

  <div id="canvas-container"></div>

  <div id="prompt-overlay" class="hidden">
    <!-- Three-question sealed sequence -->
    <div id="step-questions" class="step">
      <div id="sealed-answers"></div>
      <div id="current-question">
        <p class="prompt-text" id="question-text"></p>
        <textarea id="response-input" rows="4" placeholder=""></textarea>
        <button id="seal-answer-btn" class="seal-answer-btn hidden">Seal</button>
      </div>
    </div>

    <!-- Interval picker -->
    <div id="step-interval" class="step hidden">
      <p class="step-label">When should this return to you?</p>
      <div class="interval-buttons">
        <button data-seconds="86400" data-label="1 day">1 day</button>
        <button data-seconds="259200" data-label="3 days">3 days</button>
        <button data-seconds="604800" data-label="1 week">1 week</button>
        <button data-seconds="1209600" data-label="2 weeks">2 weeks</button>
        <button data-seconds="2592000" data-label="1 month">1 month</button>
        <button data-seconds="7776000" data-label="3 months">3 months</button>
        <button data-seconds="15552000" data-label="6 months">6 months</button>
        <button data-seconds="31536000" data-label="1 year">1 year</button>
      </div>
    </div>

    <!-- Notification method selector (replaces delivery contact form) -->
    <div id="step-delivery" class="step hidden">
      <p class="step-label">How should we notify you?</p>
      <div id="notify-channels" class="notify-channels"></div>
      <button id="seal-btn">Seal these thoughts</button>
      <p id="seal-error" class="error-text hidden"></p>
    </div>

    <!-- Confirmation -->
    <div id="step-confirm" class="step hidden">
      <p class="confirm-text"></p>
      <button class="again-btn">Begin again</button>
    </div>

    <!-- 5-second reveal sequence -->
    <div id="step-reveal" class="step hidden"></div>
  </div>

  <!-- Due capsule return overlay -->
  <div id="due-overlay" class="hidden">
    <div id="due-flow"></div>
  </div>

  <script type="module">
    // Auth gate: redirect to login if not authenticated
    try {
      const res = await fetch('/api/auth/me');
      if (res.ok) {
        window.__timecapUser = await res.json();
      } else {
        window.location.href = '/login.html';
      }
    } catch {
      // Allow offline/local dev â€” don't block if API unreachable
      if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        window.location.href = '/login.html';
      }
    }
  </script>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="main.js"></script>
</body>
</html>
