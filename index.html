<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeCap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="canvas-container"></div>

  <!-- Landing / mode-select overlay -->
  <div id="landing-overlay">
    <div id="landing-content">
      <div id="landing-choices">
        <button id="btn-individual" class="landing-btn primary">Reflect alone</button>
        <button id="btn-join" class="landing-btn">Join a session</button>
      </div>

      <!-- Join flow (hidden until "Join a session" is clicked) -->
      <div id="join-flow" class="hidden">
        <p class="landing-label">Enter your room code</p>
        <input id="room-code-input" type="text" maxlength="6" placeholder="XXXXXX" autocomplete="off" spellcheck="false" />
        <input id="participant-name-input" type="text" maxlength="50" placeholder="Your name (optional)" autocomplete="off" />
        <p id="join-error" class="error-text hidden"></p>
        <div class="join-actions">
          <button id="btn-join-submit" class="landing-btn primary">Enter room</button>
          <button id="btn-join-back" class="landing-btn ghost">Back</button>
        </div>
      </div>

      <a href="/facilitator" class="facilitate-link">Facilitate &rarr;</a>
    </div>
  </div>

  <div id="prompt-overlay" class="hidden">
    <!-- Three-question sealed sequence -->
    <div id="step-questions" class="step">
      <div id="sealed-answers"></div>
      <div id="current-question">
        <p class="prompt-text" id="question-text"></p>
        <textarea id="response-input" rows="4" placeholder=""></textarea>
        <button id="seal-answer-btn" class="seal-answer-btn hidden">Seal</button>
      </div>
    </div>

    <!-- Interval picker -->
    <div id="step-interval" class="step hidden">
      <p class="step-label">When should this return to you?</p>
      <div class="interval-buttons">
        <button data-seconds="5" data-label="5 seconds">5 seconds</button>
        <button data-seconds="604800" data-label="1 week">1 week</button>
        <button data-seconds="2592000" data-label="1 month">1 month</button>
        <button data-seconds="31536000" data-label="1 year">1 year</button>
      </div>
    </div>

    <!-- Delivery form -->
    <div id="step-delivery" class="step hidden">
      <p class="step-label">Your return address for this capsule</p>
      <div class="method-toggle">
        <button data-method="email" class="active">Email</button>
        <button data-method="sms">Text message</button>
      </div>
      <input type="email" id="contact-input" placeholder="your@email.com" autocomplete="email" />
      <button id="seal-btn">Seal these thoughts</button>
      <p id="seal-error" class="error-text hidden"></p>
    </div>

    <!-- Confirmation (individual mode) -->
    <div id="step-confirm" class="step hidden">
      <p class="confirm-text"></p>
      <button class="again-btn">Begin again</button>
    </div>

    <!-- Workshop waiting screen -->
    <div id="step-waiting" class="step hidden">
      <p class="waiting-text">Your response has been sealed.</p>
      <p class="waiting-sub">Your facilitator will guide the next step.</p>
      <div id="waiting-dots" aria-hidden="true"><span></span><span></span><span></span></div>
      <p id="waiting-revealed" class="hidden waiting-revealed-text">Your facilitator is leading the conversation now.</p>
    </div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="main.js"></script>
</body>
</html>
